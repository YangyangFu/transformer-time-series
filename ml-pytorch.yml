name: ml-pytorch
channels:
  - pytorch
  - dglteam
  - defaults
  - conda-forge
dependencies:
  - python=3.8
  - pip
  - git
  - flask
  - pandas
  - numpy
  - scikit-learn
  - pytorch
  - tqdm
  - matplotlib
  - pyarrow
  - ipykernel
  - statsmodels
  - xgboost=1.6.0
  - pytorch-lightning
  - pytorch-forecasting
  - gpytorch
  - pip:
    - git+https://github.com/KelvinKan/CP-Flow.git@package-specific-version --no-deps